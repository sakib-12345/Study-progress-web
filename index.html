<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
            padding-bottom: 2rem;
        }

        /* Sticky Navigation */
        .nav-bar {
            position: sticky;
            top: 0;
            z-index: 100;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            padding: 1.5rem 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
        }

        .nav-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 1.8rem;
            background: linear-gradient(135deg, #22d3ee 0%, #22c55e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .add-chapter-btn {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #22d3ee 0%, #0ea5e9 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(34, 211, 238, 0.3);
        }

        .add-chapter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(34, 211, 238, 0.5);
        }

        /* Progress Section */
        .progress-section {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(30, 41, 59, 0.6);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .progress-item {
            margin-bottom: 0.5rem;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #94a3b8;
        }

        .progress-bar {
            height: 8px;
            background: rgba(51, 65, 85, 0.8);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #22d3ee 0%, #22c55e 100%);
            transition: width 0.5s ease;
            border-radius: 10px;
        }

        /* Filter Section */
        .filter-section {
            margin-top: 1rem;
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            background: rgba(51, 65, 85, 0.6);
            border: 2px solid transparent;
            border-radius: 8px;
            color: #94a3b8;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .filter-btn:hover {
            border-color: #22d3ee;
            color: #22d3ee;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #22d3ee 0%, #0ea5e9 100%);
            color: white;
            border-color: #22d3ee;
        }

        /* Main Content */
        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 2rem;
        }

        /* Subject Card */
        .subject-card {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 
                10px 10px 30px rgba(0, 0, 0, 0.5),
                -10px -10px 30px rgba(51, 65, 85, 0.1);
            transition: all 0.3s ease;
        }

        .subject-card:hover {
            transform: translateY(-5px);
            box-shadow: 
                15px 15px 40px rgba(0, 0, 0, 0.6),
                -15px -15px 40px rgba(51, 65, 85, 0.15);
        }

        .subject-header {
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid rgba(34, 211, 238, 0.2);
        }

        .subject-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #22d3ee;
            margin-bottom: 0.5rem;
        }

        .subject-progress {
            font-size: 0.85rem;
            color: #94a3b8;
        }

        /* Chapters List */
        .chapters-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .chapter-row {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem 1rem;
            background: rgba(30, 41, 59, 0.6);
            border-radius: 12px;
            border-left: 4px solid #334155;
            transition: all 0.3s ease;
        }

        .chapter-row:hover {
            background: rgba(30, 41, 59, 0.9);
            transform: translateX(5px);
        }

        .chapter-row.read-once {
            border-left-color: #22d3ee;
            background: rgba(34, 211, 238, 0.05);
        }

        .chapter-row.read-twice {
            border-left-color: #22c55e;
            background: rgba(34, 197, 94, 0.08);
        }

        .chapter-row.read-thrice {
            border-left-color: #f59e0b;
            background: rgba(245, 158, 11, 0.08);
        }

        .chapter-name {
            flex: 1;
            font-size: 0.95rem;
            color: #e2e8f0;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .chapter-name:hover {
            color: #22d3ee;
        }

        .chapter-count {
            font-weight: 700;
            font-size: 1.1rem;
            color: #22d3ee;
            min-width: 30px;
            text-align: center;
        }

        .chapter-controls {
            display: flex;
            gap: 0.5rem;
        }

        .control-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 700;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .increment-btn {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
            box-shadow: 0 4px 10px rgba(34, 197, 94, 0.3);
        }

        .increment-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(34, 197, 94, 0.5);
        }

        .decrement-btn {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            box-shadow: 0 4px 10px rgba(239, 68, 68, 0.3);
        }

        .decrement-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(239, 68, 68, 0.5);
        }

        .delete-btn {
            background: linear-gradient(135deg, #64748b 0%, #475569 100%);
            color: white;
            box-shadow: 0 4px 10px rgba(100, 116, 139, 0.3);
        }

        .delete-btn:hover {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            transform: scale(1.1);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            padding: 2rem;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #22d3ee;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 0.75rem;
            background: rgba(30, 41, 59, 0.8);
            border: 2px solid #334155;
            border-radius: 10px;
            color: #e2e8f0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #22d3ee;
            box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.1);
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .modal-btn {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .save-btn {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(34, 197, 94, 0.4);
        }

        .cancel-btn {
            background: rgba(51, 65, 85, 0.8);
            color: #e2e8f0;
        }

        .cancel-btn:hover {
            background: rgba(51, 65, 85, 1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .subjects-grid {
                grid-template-columns: 1fr;
            }

            .nav-bar {
                padding: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .container {
                padding: 0 1rem;
            }

            .chapter-row {
                flex-wrap: wrap;
            }

            .chapter-name {
                flex-basis: 100%;
                margin-bottom: 0.5rem;
            }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #64748b;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="nav-bar">
        <div class="nav-content">
            <div class="nav-header">
                <h1>ðŸŽ“ Study Tracker</h1>
                <button class="add-chapter-btn" onclick="openModal()">+ Add Chapter</button>
            </div>

            <!-- Overall Progress -->
            <div class="progress-section">
                <div class="progress-item">
                    <div class="progress-label">
                        <span>Overall Progress</span>
                        <span id="overall-percentage">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="overall-progress" style="width: 0%"></div>
                    </div>
                </div>
            </div>

            <!-- Subject Filters -->
            <div class="filter-section" id="filter-section">
                <button class="filter-btn active" onclick="filterSubject('all')">All</button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="subjects-grid" id="subjects-grid">
            <div class="empty-state">
                <div class="empty-state-icon">ðŸ“š</div>
                <h2>No chapters yet!</h2>
                <p>Click "Add Chapter" to start tracking your HSC studies</p>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 class="modal-header" id="modal-title">Add New Chapter</h2>
            <form id="chapter-form">
                <div class="form-group">
                    <label class="form-label">Subject</label>
                    <select class="form-select" id="subject-select" required>
                        <option value="">Select Subject</option>
                        <option value="Physics-1st">Physics-1st</option>
                        <option value="Physics-2nd">Physics-2nd</option>
                        <option value="Chemistry-1st">Chemistry-1st</option>
                        <option value="Chemistry-2nd">Chemistry-2nd</option>
                        <option value="Math-1st">Math-1st</option>
                        <option value="Math-2nd">Math-2nd</option>
                        <option value="Botany">Botany</option>
                        <option value="Zoology">Zoology</option>
                        <option value="ICT">ICT</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Chapter Name</label>
                    <input type="text" class="form-input" id="chapter-name" placeholder="e.g., Vector" required>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="modal-btn save-btn">Save</button>
                    <button type="button" class="modal-btn cancel-btn" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // IndexedDB Setup
        let db;
        const DB_NAME = 'HSCStudyTracker';
        const DB_VERSION = 1;
        const STORE_NAME = 'chapters';

        // Pre-populated HSC Chapters
        const DEFAULT_CHAPTERS = {
            "Physics-1st": ["Chapter-1", "Chapter-2", "Chapter-3", "Chapter-4", "Chapter-5", "Chapter-6", "Chapter-7", "Chapter-8", "Chapter-9", "Chapter-10"],
            "Physics-2nd": ["Chapter-1", "Chapter-2", "Chapter-3", "Chapter-4", "Chapter-5", "Chapter-6", "Chapter-7", "Chapter-8", "Chapter-9", "Chapter-10", "Chapter-11"],
            "Chemistry-1st": ["Chapter-1", "Chapter-2", "Chapter-3", "Chapter-4", "Chapter-5"],
            "Chemistry-2nd": ["Chapter-1", "Chapter-2", "Chapter-3", "Chapter-4", "Chapter-5"],
            "Math-1st": ["Chapter-1", "Chapter-2", "Chapter-3", "Chapter-4", "Chapter-5", "Chapter-6", "Chapter-7", "Chapter-8", "Chapter-9", "Chapter-10"],
            "Math-2nd": ["Chapter-1", "Chapter-2", "Chapter-3", "Chapter-4", "Chapter-5", "Chapter-6", "Chapter-7", "Chapter-8", "Chapter-9", "Chapter-10"],
            "Botany": ["Chapter-1", "Chapter-2", "Chapter-3", "Chapter-4", "Chapter-5", "Chapter-6", "Chapter-7", "Chapter-8", "Chapter-9", "Chapter-10", "Chapter-11", "Chapter-12"],
            "Zoology": ["Chapter-1", "Chapter-2", "Chapter-3", "Chapter-4", "Chapter-5", "Chapter-6", "Chapter-7", "Chapter-8", "Chapter-9", "Chapter-10", "Chapter-11", "Chapter-12"],
            "ICT": ["Chapter-1", "Chapter-2", "Chapter-3", "Chapter-4", "Chapter-5", "Chapter-6"]
        };

        // Initialize Database
        function initDB() {
            const request = indexedDB.open(DB_NAME, DB_VERSION);

            request.onerror = () => {
                console.error('Database failed to open');
            };

            request.onsuccess = () => {
                db = request.result;
                checkAndLoadDefaultChapters();
            };

            request.onupgradeneeded = (e) => {
                db = e.target.result;
                if (!db.objectStoreNames.contains(STORE_NAME)) {
                    const objectStore = db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
                    objectStore.createIndex('subject', 'subject', { unique: false });
                }
            };
        }

        // Check if database is empty and load default chapters
        function checkAndLoadDefaultChapters() {
            const transaction = db.transaction([STORE_NAME], 'readonly');
            const objectStore = transaction.objectStore(STORE_NAME);
            const countRequest = objectStore.count();

            countRequest.onsuccess = () => {
                if (countRequest.result === 0) {
                    // Database is empty, load default chapters
                    loadDefaultChapters();
                } else {
                    // Database has data, just load it
                    loadChapters();
                }
            };
        }

        // Load default chapters into database
        function loadDefaultChapters() {
            const transaction = db.transaction([STORE_NAME], 'readwrite');
            const objectStore = transaction.objectStore(STORE_NAME);

            Object.keys(DEFAULT_CHAPTERS).forEach(subject => {
                DEFAULT_CHAPTERS[subject].forEach(chapterName => {
                    objectStore.add({
                        subject: subject,
                        name: chapterName,
                        readCount: 0
                    });
                });
            });

            transaction.oncomplete = () => {
                loadChapters();
            };
        }

        // Add/Update Chapter
        function saveChapter(chapter) {
            const transaction = db.transaction([STORE_NAME], 'readwrite');
            const objectStore = transaction.objectStore(STORE_NAME);
            
            if (chapter.id) {
                objectStore.put(chapter);
            } else {
                objectStore.add(chapter);
            }

            transaction.oncomplete = () => {
                loadChapters();
                closeModal();
            };
        }

        // Load All Chapters
        function loadChapters() {
            const transaction = db.transaction([STORE_NAME], 'readonly');
            const objectStore = transaction.objectStore(STORE_NAME);
            const request = objectStore.getAll();

            request.onsuccess = () => {
                const chapters = request.result;
                renderChapters(chapters);
                updateFilters(chapters);
                updateOverallProgress(chapters);
            };
        }

        // Render Chapters
        let currentFilter = 'all';

        function renderChapters(chapters) {
            const grid = document.getElementById('subjects-grid');
            
            if (chapters.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ“š</div>
                        <h2>No chapters yet!</h2>
                        <p>Click "Add Chapter" to start tracking your HSC studies</p>
                    </div>
                `;
                return;
            }

            // Filter chapters
            const filteredChapters = currentFilter === 'all' 
                ? chapters 
                : chapters.filter(c => c.subject === currentFilter);

            // Group by subject
            const subjects = {};
            filteredChapters.forEach(chapter => {
                if (!subjects[chapter.subject]) {
                    subjects[chapter.subject] = [];
                }
                subjects[chapter.subject].push(chapter);
            });

            // Render
            grid.innerHTML = '';
            Object.keys(subjects).forEach(subject => {
                const subjectChapters = subjects[subject];
                const completedChapters = subjectChapters.filter(ch => ch.readCount > 0).length;
                const totalChapters = subjectChapters.length;
                const progress = totalChapters > 0 ? (completedChapters / totalChapters) * 100 : 0;

                const card = document.createElement('div');
                card.className = 'subject-card';
                card.innerHTML = `
                    <div class="subject-header">
                        <div class="subject-name">${subject}</div>
                        <div class="subject-progress">${completedChapters}/${totalChapters} chapters complete â€¢ ${Math.round(progress)}%</div>
                        <div class="progress-bar" style="margin-top: 0.5rem;">
                            <div class="progress-fill" style="width: ${progress}%"></div>
                        </div>
                    </div>
                    <div class="chapters-list">
                        ${subjectChapters.map(chapter => {
                            let readClass = '';
                            if (chapter.readCount === 1) readClass = 'read-once';
                            else if (chapter.readCount === 2) readClass = 'read-twice';
                            else if (chapter.readCount >= 3) readClass = 'read-thrice';

                            return `
                                <div class="chapter-row ${readClass}">
                                    <div class="chapter-name" onclick="editChapter(${chapter.id})">${chapter.name}</div>
                                    <div class="chapter-count">${chapter.readCount}</div>
                                    <div class="chapter-controls">
                                        <button class="control-btn increment-btn" onclick="incrementRead(${chapter.id})">+</button>
                                        <button class="control-btn decrement-btn" onclick="decrementRead(${chapter.id})">âˆ’</button>
                                        <button class="control-btn delete-btn" onclick="deleteChapter(${chapter.id})">Ã—</button>
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Update Filters
        function updateFilters(chapters) {
            const subjects = [...new Set(chapters.map(c => c.subject))].sort();
            const filterSection = document.getElementById('filter-section');
            
            filterSection.innerHTML = `
                <button class="filter-btn ${currentFilter === 'all' ? 'active' : ''}" onclick="filterSubject('all')">All</button>
                ${subjects.map(subject => `
                    <button class="filter-btn ${currentFilter === subject ? 'active' : ''}" onclick="filterSubject('${subject}')">${subject}</button>
                `).join('')}
            `;
        }

        // Filter Subject
        function filterSubject(subject) {
            currentFilter = subject;
            loadChapters();
        }

        // Update Overall Progress
        function updateOverallProgress(chapters) {
            const completedChapters = chapters.filter(ch => ch.readCount > 0).length;
            const totalChapters = chapters.length;
            const progress = totalChapters > 0 ? (completedChapters / totalChapters) * 100 : 0;

            document.getElementById('overall-progress').style.width = `${progress}%`;
            document.getElementById('overall-percentage').textContent = `${completedChapters}/${totalChapters} (${Math.round(progress)}%)`;
        }

        // Increment Read Count
        function incrementRead(id) {
            const transaction = db.transaction([STORE_NAME], 'readwrite');
            const objectStore = transaction.objectStore(STORE_NAME);
            const request = objectStore.get(id);

            request.onsuccess = () => {
                const chapter = request.result;
                chapter.readCount++;
                objectStore.put(chapter);
            };

            transaction.oncomplete = () => {
                loadChapters();
            };
        }

        // Decrement Read Count
        function decrementRead(id) {
            const transaction = db.transaction([STORE_NAME], 'readwrite');
            const objectStore = transaction.objectStore(STORE_NAME);
            const request = objectStore.get(id);

            request.onsuccess = () => {
                const chapter = request.result;
                if (chapter.readCount > 0) {
                    chapter.readCount--;
                    objectStore.put(chapter);
                }
            };

            transaction.oncomplete = () => {
                loadChapters();
            };
        }

        // Delete Chapter
        function deleteChapter(id) {
            if (!confirm('Are you sure you want to delete this chapter?')) return;

            const transaction = db.transaction([STORE_NAME], 'readwrite');
            const objectStore = transaction.objectStore(STORE_NAME);
            objectStore.delete(id);

            transaction.oncomplete = () => {
                loadChapters();
            };
        }

        // Modal Functions
        let editingChapterId = null;

        function openModal(id = null) {
            editingChapterId = id;
            const modal = document.getElementById('modal');
            const form = document.getElementById('chapter-form');
            const title = document.getElementById('modal-title');

            if (id) {
                title.textContent = 'Edit Chapter';
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const objectStore = transaction.objectStore(STORE_NAME);
                const request = objectStore.get(id);

                request.onsuccess = () => {
                    const chapter = request.result;
                    document.getElementById('subject-select').value = chapter.subject;
                    document.getElementById('chapter-name').value = chapter.name;
                };
            } else {
                title.textContent = 'Add New Chapter';
                form.reset();
            }

            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            document.getElementById('chapter-form').reset();
            editingChapterId = null;
        }

        function editChapter(id) {
            openModal(id);
        }

        // Form Submit
        document.getElementById('chapter-form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const subject = document.getElementById('subject-select').value;
            const name = document.getElementById('chapter-name').value;

            const chapter = {
                subject,
                name,
                readCount: 0
            };

            if (editingChapterId) {
                chapter.id = editingChapterId;
            }

            saveChapter(chapter);
        });

        // Close modal on outside click
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });

        // Initialize
        initDB();
    </script>
</body>
</html>
